<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other
        fruits (even apples).
    </p>

<script>
    extractText();

    function extractText() {
        let body = document.getElementsByTagName('body')[0];
        let para = document.getElementById('content').textContent;
        let pattern = /\(([^)]+)\)/g;  // extracts only words between parenthesis
        let result = [];

        let match = pattern.exec(para);
        while (match){
            result.push(match[1]);
            match = pattern.exec(para);
        }

        let extractedWords = document.createElement('p');
        extractedWords.textContent = result.join('; ');
        body.appendChild(extractedWords);
        console.log(result.join('; '));
    }
</script>
</body>
</html>
